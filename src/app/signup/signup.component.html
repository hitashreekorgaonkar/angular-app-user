<div class="container">

  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="">Sign Up</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Full Name</label>
              <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Fullname is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
              <input formControlName="mobile" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Username must not exceed 40 characters
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
            <!-- <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">SignUp</button> -->
            <a routerLink="/login" class="link-primary text-decoration-none ps-3">Already Registered? Click to Login</a>
            <div *ngIf="error" class="alert alert-danger d-flex align-items-center mt-4" role="alert">
              {{error}}!!
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
